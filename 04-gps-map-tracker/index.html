<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Timeline: Chiang Mai â†’ Phitsanulok</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Sarabun:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --accent: #58a6ff;
            --text: #c9d1d9;
            --panel: rgba(22, 27, 34, 0.95);
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Inter', 'Sarabun', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
            background: #000;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: var(--panel);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        button {
            background: var(--accent);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        button:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 250px;
        }

        .info-panel h2 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            color: var(--accent);
        }

        .stat {
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .stat b {
            color: #fff;
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background: #30363d;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <div class="info-panel" id="infoPanel">
        <h2>ðŸ“¡ Journey Live Stat</h2>
        <div class="stat">Location: <b id="locName">-</b></div>
        <div class="stat">Time: <b id="locTime">-</b></div>
        <div class="stat">Battery: <b id="locBat">-</b></div>
    </div>

    <div class="controls">
        <button id="playBtn">â–¶ Play</button>
        <div class="progress-bar">
            <div class="progress-fill" id="progFill"></div>
        </div>
        <div style="font-size: 0.8rem; font-weight: bold;" id="stepDisplay">0 / 328</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data.js"></script>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([18.46, 99.05], 9);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; CARTO' }).addTo(map);

        let currentIndex = 0;
        let isPlaying = false;
        let interval = null;

        // Draw base path (faded)
        const baseCoords = journeyData.map(p => [p.lat, p.lon]);
        L.polyline(baseCoords, { color: '#ffffff', weight: 2, opacity: 0.15 }).addTo(map);

        const activeLine = L.polyline([], { color: '#58a6ff', weight: 4, opacity: 0.8 }).addTo(map);
        const movingMarker = L.circleMarker([0, 0], { radius: 7, fillColor: '#58a6ff', color: '#fff', weight: 2, fillOpacity: 1 }).addTo(map);

        function updateFrame(index) {
            if (index >= journeyData.length) return;
            const point = journeyData[index];
            const latlng = [point.lat, point.lon];

            // Update UI
            document.getElementById('locName').innerText = point.place;
            document.getElementById('locTime').innerText = point.time;
            document.getElementById('locBat').innerText = point.bat + '%';
            document.getElementById('stepDisplay').innerText = `${index + 1} / ${journeyData.length}`;
            document.getElementById('progFill').style.width = ((index + 1) / journeyData.length * 100) + '%';

            // Update Map
            movingMarker.setLatLng(latlng);
            const currentPath = journeyData.slice(0, index + 1).map(p => [p.lat, p.lon]);
            activeLine.setLatLngs(currentPath);

            // Smooth Follow
            if (index % 5 === 0) {
                map.panTo(latlng, { animate: true, duration: 0.5 });
            }
        }

        document.getElementById('playBtn').addEventListener('click', () => {
            isPlaying = !isPlaying;
            document.getElementById('playBtn').innerText = isPlaying ? 'â¸ Pause' : 'â–¶ Play';

            if (isPlaying) {
                interval = setInterval(() => {
                    if (currentIndex < journeyData.length - 1) {
                        currentIndex++;
                        updateFrame(currentIndex);
                    } else {
                        clearInterval(interval);
                        isPlaying = false;
                        document.getElementById('playBtn').innerText = 'â†º Replay';
                    }
                }, 100);
            } else {
                clearInterval(interval);
            }
        });

        // Initial frame
        updateFrame(0);
    </script>
</body>

</html>
