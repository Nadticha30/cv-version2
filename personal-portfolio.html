<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Baitong Nadticha</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0e14;
            --primary: #6366f1;
            --accent: #d946ef;
            --text: #ffffff;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 8%;
            position: absolute;
            width: 100%;
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 400;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8%;
            height: 100vh;
        }

        .hero-content {
            max-width: 600px;
        }

        .greeting {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .description {
            color: var(--text-dim);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        .cta-btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            transition: transform 0.3s;
        }

        .cta-btn:hover {
            transform: translateY(-5px);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
            font-size: 1.2rem;
        }

        .social-links a {
            color: var(--text);
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--primary);
        }

        .profile-container {
            position: relative;
            width: 450px;
            height: 450px;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 5px solid #ff9d00;
            position: relative;
            z-index: 2;
        }

        .profile-bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            background: radial-gradient(circle, rgba(255, 157, 0, 0.2), transparent 70%);
            z-index: 1;
        }

        /* Decorative Elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }

        .dec-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1), transparent 70%);
            top: -50px;
            left: -50px;
        }

        @media (max-width: 1024px) {
            .hero {
                flex-direction: column-reverse;
                text-align: center;
                justify-content: center;
                padding-top: 100px;
            }

            .profile-container {
                width: 300px;
                height: 300px;
                margin-bottom: 3rem;
            }

            h1 {
                font-size: 3rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="decoration dec-1"></div>

    <nav>
        <div class="logo">Portfolio.</div>
        <ul class="nav-links">
            <li><a href="#">หน้าแรก</a></li>
            <li><a href="#">ผลงาน</a></li>
            <li><a href="#">ติดต่อ</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <div class="greeting">สวัสดี, ฉันชื่อ</div>
            <h1>ใบตอง ณัฐทิชา</h1>
            <p class="description">ฉันเป็นนักพัฒนาเว็บ (Web Developer)
                ที่มีความเชี่ยวชาจในการสร้างประสบการณ์ผู้ใช้ที่สวยงามและใช้งานง่าย ด้วยเทคโนโลยีสมัยใหม่</p>

            <a href="#" class="cta-btn">ดูผลงานของฉัน</a>

            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>

        <div class="profile-container">
            <div class="profile-image"></div>
            <div class="profile-bg-glow"></div>
        </div>
    </section>
</body>

</html>
